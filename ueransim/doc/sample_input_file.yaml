# SSH public key
one_vm_ssh_key: "ssh-rsa  experimenter@uma.es"


### The UERANSIM binary used inside this appliance internally uses a yaml config file with all the input's needed.
### The following variables let the experimenter modify a default config file inside the appliance during the VM's startup
### All variables are commented with it's default variables. Uncomment and modify them if the value shown is not the one desired.
### The variables run_gnb and run_ue don't modify the config files. They are to tell the VM if it should start with the gNB or UE (respectivelly) running already.

############### open5gs-gnb.yaml ################################
### Overrides https://github.com/aligungr/UERANSIM/blob/master/config/open5gs-gnb.yaml values

# Start and enable gNB service at boot time
run_gnb: false


# Mobile Country Code value
#gnb_mcc: '999'
# Mobile Network Code value (2 or 3 digits)
#gnb_mnc: '70'

# Tracking Area Code
#gnb_tac: 1

# gNB's local IP address for Radio Link Simulation (Usually same with local IP)
#gnb_linkIp: 127.0.0.1
# gNB's local IP address for N2 Interface (Usually same with local IP)
#gnb_ngapIp: 127.0.0.1
# gNB's local IP address for N3 Interface (Usually same with local IP)
#gnb_gtpIp: 127.0.0.1

# One AMF address. Port will be 38412
#gnb_amf_address: 127.0.0.5


# List of supported S-NSSAIs by this gNB
#gnb_slices_sst: 1
#gnb_slices_sd:



############### open5gs-ue.yaml ################################
### Overrides https://github.com/aligungr/UERANSIM/blob/master/config/open5gs-ue.yaml values

# Start and enable UE service at boot time
run_ue: false


# IMSI number of the UE. IMSI = [MCC|MNC|MSISDN] (In total 15 digits)
#ue_supi: 'imsi-999700000000001'
# Mobile Country Code value of HPLMN
#ue_mcc: '999'
# Mobile Network Code value of HPLMN (2 or 3 digits)
#ue_mnc: '70'

# Permanent subscription key
#ue_key: '465B5CE8B199B49FAA5F0A2EE238A6BC'
# Operator code (OP or OPC) of the UE
#ue_op: 'E8ED289DEBA952E4283B54E88E6183CA'


# List of gNB IP addresses for Radio Link Simulation
#ue_gnbSearchList: 127.0.0.1


# Initial PDU sessions to be established
#ue_session_apn: 'internet'
#ue_session_sst: 1
#ue_session_sd:

# Configured NSSAI for this UE by HPLMN
#ue_configured_nssai_sst: 1
#ue_configured_nssai_sd:

# Default Configured NSSAI for this UE
#ue_default_nssai_sst: 1
#ue_default_nssai_sd: 1





### VNETs for the VM
# The vxlan VNET is mandatory. Aditional ones are not
one_component_networks: 
  - 47           # First one is the vxlan VNET
  - 0            # Public VNET for debugging purposes
