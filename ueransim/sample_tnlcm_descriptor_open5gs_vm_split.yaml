trial_network:
  tn_init:
    type: "tn_init"
    dependencies: []
    input: {}
  vnet-n2:
    type: "vnet"
    name: "n2"
    dependencies:
      - "tn_init"
    input:
      one_vnet_first_ip: "10.10.10.1"
      one_vnet_netmask: 24
      one_vnet_address_size: 100
      # one_vnet_gw: null    # there is no gateway in this network
      # one_vnet_dns: null   # there is no DNS in this network
  open5gs_vm-core:
    type: "open5gs_vm"
    name: "core"
    dependencies:
      - "tn_init"
      - "vnet-n2"
    input:
      one_open5gs_vm_external_vnet: "tn_vxlan"
      one_open5gs_vm_internal_vnet:
        - "vnet-n2"
      one_open5gs_vm_size: "small"
      one_open5gs_vm_ue_subnet: "10.45.0.0/16"
      one_open5gs_vm_amf_ip: "10.10.10.200"
      one_open5gs_vm_upf_ip: "10.10.10.201"
      one_open5gs_vm_ue_count: 20
      one_open5gs_vm_tac: 200
      one_open5gs_vm_mcc: "001"
      one_open5gs_vm_mnc: "01"
      one_open5gs_vm_msin: "0000000001"
      one_open5gs_vm_key: "465B5CE8B199B49FAA5F0A2EE238A6BC"
      one_open5gs_vm_opc: "E8ED289DEBA952E4283B54E88E6183CA"
      one_open5gs_vm_apn: "internet"
      one_open5gs_vm_s_nssai_sst: 1
      one_open5gs_vm_s_nssai_sd: "000009"
  ueransim-gnb:
    type: "ueransim"
    name: "gnb"
    dependencies:
      - "tn_init"
      - "open5gs_k8s-core"
    input:
      one_ueransim_networks:
        - "tn_vxlan"
      one_ueransim_run_gnb: "YES"
      one_ueransim_run_ue: "NO"
      one_ueransim_gnb_linked_open5gs: "open5gs_k8s-core"
      one_ueransim_gnb_amf_ip: "10.10.10.200"
      # one_ueransim_gnb_amf_proxy: null
      one_ueransim_gnb_tac: 200
      one_ueransim_gnb_mcc: "001"
      one_ueransim_gnb_mnc: "01"
      one_ueransim_gnb_slices_sst: 1
      one_ueransim_gnb_slices_sd: "000009"
  ueransim-ue:
    type: "ueransim"
    name: "ue"
    dependencies:
      - "tn_init"
      - "open5gs_k8s-core"
      - "ueransim-gnb"
    input:
      one_ueransim_networks: 
        - "tn_vxlan"
      one_ueransim_run_gnb: "NO"
      one_ueransim_run_ue: "YES"
      one_ueransim_ue_linked_gnb: "ueransim-gnb"
      # one_ueransim_ue_gnbSearchList: null
      one_ueransim_ue_mcc: "001"
      one_ueransim_ue_mnc: "01"
      one_ueransim_ue_msin: "0000000001"
      one_ueransim_ue_key: "465B5CE8B199B49FAA5F0A2EE238A6BC"
      one_ueransim_ue_opc: "E8ED289DEBA952E4283B54E88E6183CA"
      one_ueransim_ue_session_apn: "internet"
      one_ueransim_ue_session_sst: 1
      one_ueransim_ue_session_sd: "000009"
      # one_ueransim_ue_configured_nssai_sst: 1
      # one_ueransim_ue_configured_nssai_sd: "000001"
      # one_ueransim_ue_default_nssai_sst: 1
      # one_ueransim_ue_default_nssai_sd: "000001"
