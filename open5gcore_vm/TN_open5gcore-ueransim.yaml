trial_network:
  tn_init:
    type: "tn_init"
    dependencies: ["vnet-n2"]
    input:
      one_bastion_networks:
        - tn_vxlan
        - vnet-n2
  vnet-n2:
    type: "vnet"
    name: "n2"
    dependencies: []
      #- "tn_init"
    input:
      one_vnet_first_ip: "10.10.10.1"
      one_vnet_netmask: 24
      one_vnet_address_size: 253
      one_vnet_gw: null # there is no gateway in this network
      one_vnet_dns: null # there is no DNS in this network
