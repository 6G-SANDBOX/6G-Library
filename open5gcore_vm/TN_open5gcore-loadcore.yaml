trial_network:
  tn_init:
    type: "tn_init"
    dependencies: []
    input:
      one_vxlan_gw: "192.168.197.1"
      one_vxlan_first_ip: "192.168.197.1"
      one_vxlan_address_size: 254
  vnet-n2:
    type: "vnet"
    name: "n2"
