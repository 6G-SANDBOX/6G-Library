######################################################
##
## Component public variables
##
## Diverse information read by the TNLCM
## to adapt its behaviour depending on the component.
##
######################################################


####################################
## Component metadata
####################################
metadata:
  maintainers:
    - Jesus Macias Portela <jesus.maciasportela@telefonica.com>
    - Ana Isabel Lara García <anaisabel.laragarcia@telefonica.com>
    - Álvaro Curto Merino <alvaro.curtomerino@telefonica.com>
  short_description: Deploys a 5G Core inside a Kubernetes cluster 
  long_description: |
    The **open5gs_k8s** 6G-Library component deploys a 5G SA Core inside a Kubernetes cluster using the [Helm Chart from Gradiant](https://artifacthub.io/packages/helm/open5gs/open5gs).
    More info in the official documentation: https://open5gs.org/open5gs/docs/
  hypervisors: ["one"]

####################################
## Site-specific variables
####################################
site_variables:
  # None


####################################
## Input variables
####################################
input:
  one_ric_k8s_target:
    description: Name of a previously deployed `oneKE` component, where the the RIC Helm Chart will be applied. E.g. `oneKE-my_cluster`.
    type: "oneKE"
    required_when: true
  one_ric_k8s_ip:
    description: |
      The IP address of a ric_k8s
    type: str
    default_value: "10.21.12.202"
    required_when: false  
  one_ric_k8s_quota1:
    description: |
      Determines the ratio (in percentage) of available resources for slice with slice_id1 
    type: str
    default_value: "20"
    required_when: false  
  one_ric_k8s_quota2:
    description: |
      Determines the ratio (in percentage) of available resources for slice with slice_id2
    type: str
    default_value: "80"
    required_when: false  
  one_ric_k8s_slice_id1:
    description: |
      Gives ID of the slice, so that it is assigned with quota1
    type: str
    default_value: "1"
    required_when: false  
  one_ric_k8s_slice_id2:
    description: |
      Gives ID of the slice, so that it is assigned with quota2
    type: str
    default_value: "2"
    required_when: false  
  one_ric_k8s_flip_period:
    description: |
      Corresponds to the time period (in seconds) between each PRB quota flips 
    type: str
    default_value: "5"
    required_when: false  
  dockerhub_token:
    description: |
      Token required to authenticate to dockerhub
    type: str
    required_when: false

####################################
## Generated terraform outputs
####################################
terraform_outputs:
  __entity_name__metadata:
    oneKE: input.one_open5gs_k8s_target
    ric_ip: input.one_ric_k8s_ip