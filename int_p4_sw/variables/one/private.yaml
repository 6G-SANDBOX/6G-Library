# Related to the all Virtual Machines
one_int_p4_sw_cpu: 2
one_int_p4_sw_memory: 4096
one_int_p4_sw_disk: 25600

# ----- Config related to the switches INT VMs -----
# Number of INT-P4 switches
#one_int_p4_sw_n_switches: 2 #TODO: In the future, calculate this value automatically.

# TODO: Check values of the config in each switch (type of switch, interfaces, int_config)
one_int_p4_sw_switches:
  int_p4_switch_0:
    type: "source"
    networks:
      - tn_vxlan
      - vnet-vnet_1
    config:
      switch_id: 1
      interfaces:
        - name: "eth1"
          id: 1
        - name: "eth2" 
          id: 2
      int_config:
        forward_rules:
          - dst_addr: "00:aa:bb:00:00:14"
            port: 1
            priority: 1
          - dst_addr: "00:aa:bb:00:00:16"
            port: 2
            priority: 1
        ingress_port: 1
        egress_port: 2
        hop_metadata_len: 5
        max_hop: 4
        ins_mask: "0xEC00"

  int_p4_switch_1:
    type: "transit"
    networks:
      - tn_vxlan
      - vnet-vnet_1
    config:
      switch_id: 2
      interfaces:
        - name: "eth1"
          id: 1
        - name: "eth2" 
          id: 2
      int_config:
        forward_rules:
          - dst_addr: "00:aa:bb:00:00:14"
            port: 1
            priority: 1
          - dst_addr: "00:aa:bb:00:00:16"
            port: 2
            priority: 1
        egress_spec: 4
        sink_reporting_port: 5

  int_p4_switch_2:
    type: "sink"
    networks:
      - tn_vxlan
      - vnet-vnet_1
    config:
      switch_id: 3
      interfaces:
        - name: "eth1"
          id: 1
        - name: "eth2"
          id: 2
        - name: "eth3"  # Extra interface for collector
          id: 3
      int_config:
        forward_rules:
          - dst_addr: "00:aa:bb:00:00:14"
            port: 1
            priority: 1
          - dst_addr: "00:aa:bb:00:00:16"
            port: 2
            priority: 1
        sink_reporting_port: 3
        collector_ip: "10.0.5.2"
        collector_port: 12345
        dp_mac: "00:50:56:32:09:16"
        dp_ip: "10.0.5.1"
        collector_mac: "00:50:56:3E:4C:56"
        rep_md_bits: 0


