# Run int-collector
- name: Run InDBClient.py
  become: true
  shell:
    cmd: "nohup python3 InDBClient.py {{ collector_interface }} -i {{ collector_port }} -l 10 -l_rap 10 --clear y > /var/log/int_collector.log 2>&1 &"
    chdir: ~/int-collector/collector