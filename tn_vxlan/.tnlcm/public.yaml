######################################################
##
## Component public variables
##
## Diverse information read by the TNLCM
## to adapt its behaviour depending on the component.
##
######################################################


####################################
## Component metadata
####################################
metadata:
  maintainers:
    - Jesus Macias Portela <jesus.maciasportela@telefonica.com>
    - Ana Isabel Lara García <anaisabel.laragarcia@telefonica.com>
    - Álvaro Curto Merino <alvaro.curtomerino@telefonica.com>
  short_description: Bootstraps the Trial Network with an initial Virtual Network (tn_vxlan)
  long_description: |
    Legacy bootstrap component of any Trial Network. `tn_init` is the new recommended component for bootstraping Trial Networks.
    Main vnet of the Trial Network and accessible through the tn_bastion VPN.
  hypervisors: [one]


####################################
## Site-specific variables
####################################
site_variables:
  # None


####################################
## Input variables
####################################
input:
  one_vxlan_netmask:
    description: Network mask of the tn_vxlan subnet
    type: int
    default_value: 24
    required_when: false
  one_vxlan_first_ip:
    description: First IP address of the VNet range
    type: str
    default_value: "192.168.199.1"
    required_when: false
  one_vxlan_address_size:
    description: Amount of IP addresses that compose the VNet range
    type: int
    default_value: 254
    required_when: false


####################################
## Generated terraform outputs
####################################
terraform_outputs:
  __tn_vxlan__id: "VNet ID in Opennebula. Generated from Terraform Manifest"
  __tn_vxlan__net: "Subnet of the VNet in CIDR format. Generated from Terraform Manifest"
