######################################################
##
## Component private variables
##
## Advanced variables required for the deployment, 
## but unavailable by default to the experimenter
## in the TNLCM. 
## Currently only modifiable manually from the manifest
##
## File previously found at "private/values.yaml"
##
######################################################

### Component includes a terraform template
terraform_template: true

one_vm_cpu: 2
one_vm_memory: 512
one_vm_disk: 10240   # Size of the Image. Future plans to downsize it

one_bastion_reachable_network: "{{ site_networks_id.default }}"
one_bastion_wireguard_allowedips: "192.168.199.0/24"

# By default, In tn_bastion the first VNet is hardcoded to be the site default (one_bastion_reachable_network)
# The following ones are appended here (tn_vxlan.id)
one_vm_networks: 
  - tn_vxlan
