######################################################
##
## Component public variables
##
## Variables accesible to the experimenter.
##
## They are contained inside 4 global variables
## with all required info:
##   1. name: name of the component
##
##   2. metadata: General information like mantainers,
##      component dependencies and allowed platforms
##
##   3. input: Customizable variables for each
##      deployment to be filled by the experimenter
##      or the TNLCM
##
##   4. output: Values sent to the TNLCM callback to
##      keep track of the TN deployments
##
## File previously found at "public/description.yaml"
##
######################################################


####################################
## Component name
####################################
name: vxlan

####################################
## Component metadata
####################################
metadata:
  maintainers:
    - Jesus Macias Portela <jesus.maciasportela@telefonica.com>
    - Ana Isabel Lara García <anaisabel.laragarcia@telefonica.com>
    - Álvaro Curto Merino <alvaro.curtomerino@telefonica.com>
  needs:
  short_description: This is the component that creates VXLAN networks inside ONE
  long_description: |
    Component to create private Virtual Networks inside the Trial Network.
    Allows the experimenter to interconnect components using private networks using it instead of using the main tn_vxlan
  hypervisors: [one]
  sites: [uma, athens, fokus]

####################################
## Component input
####################################
input:
  one_vxlan_first_ip:
    description: First IPv4 address of the VNet
    type: "str"
    value: "192.168.199.1"
    user_input: true
    optional: false
  one_vxlan_address_size:
    description: |
      Currently private vnets are hardcoded to IPv4 with netmask 255.255.255.0
      one_vxlan_first_ip should be filled acording to one_vxlan_first_ip and this limitation (Max value=254)
    type: "int"
    value: 254
    user_input: true
    optional: false

  one_vxlan_gw:
    description: Gateway for VMs that have this VNet as thier main interface. Otherwise, this field is optional
    type: "str"
    value: "192.168.199.1"
    user_input: true
    optional: true
  one_vxlan_dns:
    description: Space-separated list of DNS servers for instances that have this VNet as their main interface. Otherwise, this field is optional
    type: "str"
    value: "1.1.1.1 1.0.0.1"
    user_input: true
    optional: true

####################################
## Component output
####################################
output:
  tn_vxlan_id:      # ID from OpenNebula to identify this Network
