## to adapt its behaviour depending on the component.
##
######################################################


############################################################################################################
## Component metadata
############################################################################################################
metadata:
  maintainers:
    - Rafael Manuel García Arévalo <rafagarciaa31@uma.es>
  short_description: Deploys a hardware-accelerated UPF-P4 module using Intel Tofino 2 with Open5GS Release 16 as the control plane.
  long_description: |
    This component implements the User Plane Function (UPF) of a 5G core network using P4 language and 
    Intel Tofino 2 programmable switches for hardware acceleration. It integrates with Open5GS Release 16
    which serves as the control plane.
    Unlike the software-based version, this implementation provides high-performance packet processing
    using dedicated hardware.
    Only available in Malaga platform.
  hypervisors: ["one"]
  # Optional. true only in special components that require extra steps when being deleted. You probably don't need it
  #destroy_script: false


############################################################################################################
## Site-specific variables
############################################################################################################
site_variables:
  template_id: ID of the Ubuntu 22.04 LTS VM template to use in your OpenNebula environment
  image_id: ID of the Ubuntu 22.04 LTS VM image to use in your OpenNebula environment
  harbor_token: Token to authenticate against the [Harbor registry](https://dockerhub.mobilesandbox.cloud:9443)

############################################################################################################
## Input variables
############################################################################################################
input:
  one_upf_p4_hw_networks:
    description: Ordered list of Virtual Network names the VM will be part of. In most cases first one should always be the tn_vxlan
    type: "list[tn_vxlan or vnet]"
    default_value: ["tn_vxlan"]
    required_when: false
  one_upf_p4_hw_open5gs_control_mcc:
    description: Mobile Country Code (MCC) used in the Public Land Mobile Network (PLMN). 3 digits inside quotes. mcc + mnc + msin must add to exactly 15
    type: str
    default_value: "001"
    required_when: false
  one_upf_p4_hw_open5gs_control_mnc:
    description: Mobile Network Code (MNC) used in the Public Land Mobile Network (PLMN). 2 or 3 digits inside quotes. mcc + mnc + msin must add to exactly 15
    type: str
    default_value: "01"
    required_when: false
  one_upf_p4_hw_open5gs_control_msin:
    description: Mobile Subscriber Identification Number (MSIN) used in the Public Land Mobile Network (PLMN). 9 or 10 digits inside quotes. mcc + mnc + msin must add to exactly 15
    type: str
    default_value: "0000000001"
    required_when: false
  one_upf_p4_hw_open5gs_control_key:
    description: Permanent Subscription Key
    type: str
    default_value: "465B5CE8B199B49FAA5F0A2EE238A6BC"
    required_when: false
  one_upf_p4_hw_open5gs_control_opc:
    description: Operator Code
    type: str
    default_value: "E8ED289DEBA952E4283B54E88E6183CA"
    required_when: false
  one_upf_p4_hw_open5gs_control_apn:
    description: Access Point Name (APN) of the initial PDU session to be stablished
    type: str
    default_value: "internet"
    required_when: false
  one_upf_p4_hw_open5gs_control_tac:
    description: Tracking Area Code in the PLMN
    type: int
    default_value: 200
    required_when: false
  one_upf_p4_hw_open5gs_control_s_nssai_sst:
    description: Slice/Service Type (SST) of the Single-Network Slice Selection Assistant Information (S-NSSAI)
    type: int
    default_value: 1
    required_when: false
  one_upf_p4_hw_open5gs_control_s_nssai_sd:
    description: Slice Differentiator (SD) of the Single-Network Slice Selection Assistant Information (S-NSSAI)
    type: str
    default_value: "1"
    required_when: false
  one_upf_p4_hw_open5gs_amf_ngap_addr:
    description: Address to expose the Core Access and Mobility Management Function (AMF)
    type: str
    default_value: "10.0.1.1"
    required_when: false
  one_upf_p4_hw_ran_ipv4_n3:
    description: Address of the eNB to connect to the UPF
    type: str
    default_value: "192.168.0.3"
    required_when: false
  one_upf_p4_hw_pdn_ipv4_n6:
    description: Address of the PDN to connect to the UPF
    type: str
    default_value: "192.168.0.4"
    required_when: false
  one_upf_p4_hw_pdn_data_port:
    description: Port for routing data traffic to PDN N6 interface
    type: int
    default_value: 9000
    required_when: false
  one_upf_p4_hw_ue_pool:
    description: Pool of IP addresses to be used as the UE pool
    type: str
    default_value: "10.45.0.0/16"
    required_when: false


############################################################################################################
## Generated terraform outputs
#  Unknown before the deployment, they are stored in the S3 Object Storage, and available to use by future components
#  Each variable has a short description of what it does for informational purposes
#   __entity_name__ refers to the name of the component inside the TN. Actual terraform output uses dashes which are a forbidden character for ansible variables.
#  e.g. if a components name is vm_kvm-myubuntu, its ID saved as a terraform output will be "vm_kvm_myubuntu-id"
############################################################################################################
terraform_outputs:
  __entity_name__id: "VM ID in OpenNebula. Generated from Terraform Manifest"
  __entity_name__ips: "Dictionary of VM IP addresses: {<VNet ID in OpenNebula>: <IP address>}. Generated from Terraform Manifest"
  __entity_name__metadata:
    proxy: "192.168.199.1"   # hardcoded
    mcc: input.one_upf_p4_hw_open5gs_control_mcc
    mnc: input.one_upf_p4_hw_open5gs_control_mnc
    msin: input.one_upf_p4_hw_open5gs_control_msin
    key: input.one_upf_p4_hw_open5gs_control_key
    opc: input.one_upf_p4_hw_open5gs_control_opc
    apn: input.one_upf_p4_hw_open5gs_control_apn
    tac: input.one_upf_p4_hw_open5gs_control_tac
    s_nssai_sd: input.one_upf_p4_hw_open5gs_control_s_nssai_sd
    s_nssai_sst: input.one_upf_p4_hw_open5gs_control_s_nssai_sst
    amf_ip: input.one_upf_p4_hw_open5gs_amf_ngap_addr 
    upf_ip: input.one_upf_p4_hw_controller_upf_ipv4_n3
    upf_ipv4_n6: input.one_upf_p4_hw_controller_upf_ipv4_n6