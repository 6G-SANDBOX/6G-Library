###################################################
##
## Public component variables that 
## should be filled by the experimenter or 
## the TNLCM. Some of them could be optional
##
## If component is optional, value is the default one
## If component is not optional, value is an example one
## 
###################################################
public:
  xApp_deploy_list:
    description: List of xApps to use.
    type: "strlist"
    value: ["KPM_MONITOR"]
    user_input: true
    optional: false
   RIC_LOGLEVEL:
    description: The log level of all containers.
    type: "str"
    value: "WARN"
    user_input: true
    optional: true
   E2_PORT:
    description: By using E2_PORT it is possible to configure Near-RT RIC E2 port.
    type: "int"
    value: 30421
    user_input: true
    optional: true


###################################################
##
## Output component variables that 
## should be keeped by the TNLCM 
## 
###################################################
outputs:
  RIC_IP: "RIC IP. Format IPv4 (xxx.xxx.xxx.xxx)."