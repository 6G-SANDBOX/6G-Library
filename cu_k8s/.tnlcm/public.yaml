######################################################
##
## Component public variables
##
## Diverse information read by the TNLCM
## to adapt its behaviour depending on the component.
##
######################################################


####################################
## Component metadata
####################################
metadata:
  maintainers:
    - Szymon Mecina <s.mecina@is-wireless.com>
    - Robert Gdowski <r.gdowski@is-wireless.com>
  short_description: Deploys a CU inside a Kubernetes cluster 
  long_description: |
    The **CU_k8s** 6G-Library component deploys a 5G CU inside a Kubernetes cluster for the following config:
    - `mcc`: "001" 
    - `mnc`: "01"
    - `apn`: "internet"
    - `tac`: 1
    - `s_nssai_sst`: 1
    - `s_nssai_sd`:
  hypervisors: ["one"]

####################################
## Site-specific variables
####################################
site_variables:
  # None


####################################
## Input variables
####################################
input:
  one_cu_k8s_target:
    description: Name of a previously deployed `oneKE` component, where the the CU Helm Chart will be applied. E.g. `oneKE-my_cluster`.
    type: "oneKE"
    required_when: true
  one_cu_k8s_amf_n2_ip:
    description: |
      IPv4 address of the Access and Mobility Management Function (AMF) in the 5G core network.
    type: str
    default_value: "10.21.12.200"
    required_when: false
  one_cu_k8s_upf_n3_ip:
    description: |
      IPv4 Address of the Core User Plane Function (UPF) in the 5G core network.
    type: str
    default_value: "10.21.12.201"
    required_when: false
  one_cu_k8s_ip:
    description: |
      The IP address of a cu_k8s
    type: str
    default_value: "10.21.12.203"
    required_when: false  
  one_ric_k8s_ip:
    description: |
      The IP address of a ric_k8s
    type: str
    default_value: "10.21.12.202"
    required_when: false  
  dockerhub_token:
    description: |
      Token required to authenticate to dockerhub
    type: str
    required_when: false

####################################
## Generated terraform outputs
####################################
terraform_outputs:
  __entity_name__metadata:
    oneKE: input.one_cu_k8s_target
    cu_ip: input.one_cu_k8s_ip
