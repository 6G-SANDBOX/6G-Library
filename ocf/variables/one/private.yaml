######################################################
##
## Component private variables
##
## Variables required for the deployment
## and their default value.
## Some of them are modifiable through input variables
##
######################################################

ocf_repo: https://labs.etsi.org/rep/ocf/capif.git
ocf_branch: staging

ocf_vault_namespace: ocf-vault
ocf_vault_hostname: vault.testbed.develop
ocf_vault_storage_class: nfs-01
ocf_vault_storage_size: 10Gi

ocf_monitoring_prometheus_hostname: prometheus.testbed.develop
ocf_monitoring_namespace: monitoring
ocf_monitoring_service_name: monitoring
ocf_monitoring_snooker_enabled: false

ocf_capif_namespace: ocf-capif
ocf_capif_hostname: capif.testbed.develop
ocf_capif_register_hostname: register.testbed.develop
ocf_capif_resources: NONE
ocf_capif_storage_class: nfs-01
ocf_capif_storage_access_mode: ReadWriteMany
ocf_capif_grafana_storage_size: 10Gi
ocf_capif_loki_storage_size: 100Mi
ocf_capif_mongo_storage_size: 8Gi
ocf_capif_mongo_register_storage_size: 8Gi
