# THIS IS AN INPUT FILE EXAMPLE. Values may not be valid for your enviroment

# FROM TNLCM
tnlcm_callback: "http://tnlcm.inet/tn/{tn_id}/callback"

# FROM PUBLIC VARIABLES SECTION
external_vnet_id: public
internal_vnet_id: private
service_name: "cluster01"
multus_enabled: "YES" # YES/NO
cni_plugin: "canal" # canal/cilium/calico
longhorn_enabled: "YES" # YES/NO
metallb_enabled: "YES" # YES/NO
metallb_range: "10.21.1.200-10.21.1.240" # i.e. 192.168.1.240-192.168.1.250
traefik_enabled: "NO" # YES/NO
vnf_upstream_dns: "1.1.1.1 8.8.8.8"

# FROM PRIVATE VARIABLES SECTION (ONLY FOR ADVANCED USERS)