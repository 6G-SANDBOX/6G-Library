######################################################
##
## Component public variables
##
## Variables accesible to the experimenter.
##
## They are contained inside 3 global variables
## with all required info:
##
##   1. metadata: General information like mantainers,
##      component dependencies and allowed platforms
##
##   2. input: Customizable variables for each
##      deployment to be filled by the experimenter
##      or the TNLCM
##
##   3. output: Values sent to the TNLCM callback to
##      keep track of the TN deployments
##
######################################################


####################################
## Component metadata
####################################
metadata:
  maintainers:
    - Jesus Macias Portela <jesus.maciasportela@telefonica.com>
    - Ana Isabel Lara García <anaisabel.laragarcia@telefonica.com>
    - Álvaro Curto Merino <alvaro.curtomerino@telefonica.com>
  short_description: NTN Backhaul
  long_description: |
    This component offers connectivity through Starlink NTN network. 
    By now this connectivity can only be used as backhaul between the UMA CPD and Telefonica CPD called Peñuelas. 
    The radio should be deployed on one side and the core on the other and this connectivity interconnects boths sides.
  hypervisors: [one]

####################################
## Component input
####################################
input:

####################################
## Component output
####################################
output:
  ntn_ip: "IP on the NTN network"

