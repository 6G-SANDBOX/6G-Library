component_name: k8s_medium
metadata:
  maintainers: 
    - Jesus Macias Portela <jesus.maciasportela@telefonica.com>
  version: 0.0.1
  depends: 
    - vxlan (>= 0.0.1)
  short_description: This is a component to deploy a K8S cluster medium size.
  long_description: |
    This component deploy a K8S cluster using the oneKE service created by OpenNebula.
    It creates a 3 node cluster: master, worker, storage-worker
    More info in this url: https:// ....
  platforms: [one]
  sites: [uma]

###################################################
##
## Public component variables that 
## should be filled by the experimenter or 
## the TNLCM. Some of them could be optional
## 
###################################################
public:
  external_vnet_id: 
  internal_vnet_id: 
  service_name: "OneKE-sandbox-tn-oulu"
  service_template_id: "76"
  multus_enabled: "YES" # YES/NO
  cni_plugin: "canal" # canal/cilium/calico
  longhorn_enabled: "YES" # YES/NO
  metallb_enabled: "YES" # YES/NO
  metallb_range: "10.10.12.200-10.10.12.240" # i.e. 192.168.1.240-192.168.1.250
  traefik_enabled: "NO" # YES/NO
  vnf_upstream_dns: "1.1.1.1, 8.8.8.8"


