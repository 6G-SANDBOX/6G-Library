- name: Install Skooner dashboard
  kubernetes.core.helm:
    kubeconfig: "{{ workspace }}/{{ library_component_name }}/private/{{ tn_id }}-oneke-{{ service_name }}.kubeconfig"
    name: skooner
    chart_ref: "{{ workspace }}/{{ library_component_name }}/private/helm/skooner"
    namespace: skooner
    create_namespace: yes
    state: present
    values:
      skooner:
        ingress:
          enabled: true
          className: nginx
          hosts:
            - host: "skooner.{{ tn_id }}.{{ site_domain }}"
              paths:
                - path: /
                  pathType: Prefix

- name: "Create token for dashboard access"
  command: 'kubectl create token skooner-sa -n skooner --kubeconfig "{{ workspace }}/{{ library_component_name }}/private/{{ tn_id }}-oneke-{{ service_name }}.kubeconfig" --duration=87600h'
  register: "skooner_token"

- name: "Return token"
  ansible.builtin.debug:
    var: skooner_token.stdout_lines
